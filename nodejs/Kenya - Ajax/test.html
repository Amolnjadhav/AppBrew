<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Parse JSON Object in JavaScript</title>
</head>

<body>
  <script>
    /* Storing multi-line JSON string in a JS variable
    using the new ES6 template literals */
    var json = `{
       "success": {
                   "total": 1
               },
      "contents": {
      "quotes": [
        {
         "quote": "Don't count the days; make the days count.",
         "length": "42",
         "author": "Mohamad Ali",
        "tags": {
          "0": "inspire",
          "1": "life",
          "2": "productive",
          "4": "tod"
        },
        "category": "inspire",
        "language": "en",
        "date": "2020-03-28",
        "permalink": "https://theysaidso.com/quote/mohamad-ali-dont-count-the-days-make-the-days-count",
        "id": "zdTLGFsZSu3_FtmJw7XbxQeF",
        "background": "https://theysaidso.com/img/qod/qod-inspire.jpg",
        "title": "Inspiring Quote of the day"
      }
    ]
  },
  "baseurl": "https://theysaidso.com",
  "copyright": {
    "year": 2022,
    "url": "https://theysaidso.com"
  }
    }`;

    // Converting JSON object to JS object
    var obj = JSON.parse(json);
    console.log(obj.contents.quotes[0].quote);
  </script>
  <p><strong>Note:</strong> Please check out the browser console by pressing the f12 key on the keyboard.</p>
</body>

</html>
